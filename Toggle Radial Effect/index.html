<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Radial Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>Toggle Me!</h3>
        <div class="checkbox-container yellow">
            <input type="checkbox" checked id="toggle" />
            <label for="toggle"></label>
            <div class="active-circle"></div>
        </div>
    </div>
    
    <div class="container">
        <h3>No! Toggle me instead!</h3>
        <div class="checkbox-container green">
            <input type="checkbox" checked id="toggle2" />
            <label for="toggle2"></label>
            <div class="active-circle"></div>
        </div>
    </div>
    
    <div class="container">
        <h3>Why not me?</h3>
        <div class="checkbox-container purple">
            <input type="checkbox" checked id="toggle3" />
            <label for="toggle3"></label>
            <div class="active-circle"></div>
        </div>
    </div>
    
    <footer>
        <p>
            Created with <i class="fa fa-heart"></i> by

            - Follow me on

        </p>
    </footer>

</body>
</html>
